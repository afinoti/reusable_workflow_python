name: "Lint"

on:
  workflow_call:
    inputs:
      app_folder_path:
        description: "App Folder Path"
        required: false
        default: "APP"
        type: string

    
jobs:
  debug:
    if: ( secrets.ACTIONS_RUNNER_DEBUG || vars.ACTIONS_RUNNER_DEBUG || secrets.ACTIONS_STEP_DEBUG || vars.ACTIONS_STEP_DEBUG || false )
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Parse inputs
        run: echo "${{ toJSON(github.event.inputs) }}"
      - name: Parse env
        run: echo "${{ toJSON(env) }}"
      - name: Parse context
        run: echo "${{ toJSON(github) }}"          
  lint:
    name: Lint Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
      - uses: jpetrucciani/bandit-check@main
        with:
          path: ${{ inputs.app_folder_path }}
          bandit_flags: '-lll -o bandit_output.json -f json'
      - name: Upload Bandit Output
        uses: actions/upload-artifact@v2
        with:
          name: bandit_output
          path: bandit_output.json
   